<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Spring Side Academy" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://spring-side-academy.netlify.app/" />
		<meta property="og:image" content="https://spring-side-academy.netlify.app/images/Education.jpeg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Spring Side Academy - Education" />
		<meta property="og:description" content="Spring Side Academy is a school within the Kumasi catchment area, specifically at Atasomanso. Our thriving school community includes Nursery and Primary classes." />
		<meta property="og:locale" content="en_US" />
		
		<meta name="description" content="A modern, nurturing K-12 school focused on excellence, creativity, and character." />
		
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
